<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body class="container-fluid sick-font">
    <header>

    </header>
    <main class="container-fluid" >
        <div class="row">
            <div class="col">

                <form class="form-inline ml-1" onsubmit="app.toDoController.createToDo(event)">
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control" placeholder="To Do Item Goes Here..."
                        aria-describedby="helpId">
                    </div>
                    <button class="btn btn-dark" type="submit">Create To Do Item</button>
                </form>
            </div>                        
        </div>
    </div>
        <div class="row justify-content-between">
            <div class="col-4">
                <div class="card text-left">
                    <p class="pl-2">Items Left To Do: <span id="numtodos"></span></p>
                    <div class="card-body" id="todos">
                    </div>
                </div>
            </div>
            <div class="col-4 text-right text-light h5">
                <span>Temp: <span id="weather"></span><span><span>&#8457;</span>
            </div>
        </div>
        <div class="row align-contents-center my-auto">
            <div class="col text-center pt-5 text-light">
                <p class="h1" id="quote">Quote</p>
                <p id="author"></p>
            </div>
        </div>
        
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
